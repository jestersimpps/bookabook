<div class="container-fluid">
	<div class="row topbar">
		<div class="col-sm-3 location">
			<div class="form-group">
				<label for="city"
				       class="col-sm-2 control-label">City
				</label>
				<div class="col-sm-12 controls">
					<select class="form-control">
						<option>Pune</option>
						<option>Mumbai</option>
					</select>
				</div>
			</div>
		</div>
		<div class="col-sm-9 searchbar">
			<div class="form-group">
				<label for="inputfield2"
				       class="col-sm-9 control-label">Search by keyword
				</label>
				<div class="col-sm-12 controls">
					<div class="input-group">
						<input type="text"
						       class="form-control"
						       id="inputfield2"
						       placeholder="Book title, Genre, Author name, ISBN, ..."
						       ng-model="keyword">
						<span class="input-group-btn">
							<button class="btn btn-primary"
							        ng-click="showBook(keyword)">Search
							</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="col-sm-12">
	<div class="grid"
	     ui-grid="gridOptions"
	     ui-grid-selection>
	</div>
</div>

<div ng-include="'views/modals/previewmodal.html'"></div>
