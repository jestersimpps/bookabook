<!-- Profile Modal -->

<div class="modal fade"
     id="profileModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="profileModal">
	<div class="modal-dialog  modal-lg"
	     role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button"
				        class="close"
				        data-dismiss="modal"
				        aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4>{{userProfile.screenName}}
					<span class="pull-right"> Joined: {{ userProfile.createdAt | date: 'mediumDate'}}</span>
				</h4>
			</div>
			<div class="modal-body">
				<ul class="media-list"
				    style="max-height:400px;overflow-y: auto;padding:5px;">

					<li class="media">

						<a class="pull-left"
						   href="{{userProfile.thumbnail.url}}">
							<img class="media-object img-rounded"
							     style="width: 150px;"
							     ng-src="{{userProfile.thumbnail.url}}">
						</a>

						<div class="media-body">
							<h4 style="color:#2DAFDD"
							    class="media-heading">
								<button type="button"
								        class="btn btn-success"
								        data-dismiss="modal">
									Sharing {{ userProfile.totalBooks }} books of
									{{ userProfile.totalBooks }} collected.
								</button>

								<span style="color:green;"
								      class="pull-right">
									Total lent: {{ userProfile.totalLent }}
								</span>
								<br/>
								<span style="color:red;"
								      class="pull-right">
									Total borrowed: {{ userProfile.totalBorrowed }}
								</span>
							</h4>
							<hr/>
							<p>
								{{ userProfile.about }}
							</p>
						</div>

					</li>

				</ul>
			</div>
			<div class="modal-footer">
				<hr/>
				<button type="button"
				        class="btn btn-primary"
				        data-dismiss="modal">
					<i class="fa fa-user"></i>
					Request add friend
				</button>
				<button type="button"
				        class="btn btn-info">
					<i class="fa fa-bolt"></i>
					Follow this user
				</button>
				<button type="button"
				        class="btn btn-danger"
				        data-dismiss="modal">Close
				</button>

			</div>
		</div>
	</div>
</div>
